<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Sorting Alorithm Visualizer</h1>
    
    <div>
        <label for="inputnum">Input the numbers count here</label>
        <input id="inputnum" type="number" placeholder="0">
        <button id="generate-array" onclick="generateArray()">Generate Array</button>
    </div> 

    <div id="slider">
        <label for="speedSlider">Speed</label>
        <input id="speedSlider" type="range" min="1" max="1000" >
    </div>

    <div id="dropdown">
        <label for="sort">Select the Technique</label>
        <select name="sorting techniques" id="sort">
            <option value="bubblesort">Bubble Sort</option>
            <option value="selectionsort">Selection Sort</option>
            <option value="insertionsort">Insertion Sort</option>
            <option value="mergesort">Merge Sort</option>
            <option value="quicksort">Quick Sort</option>
        </select>
    </div>

    <div id="sort-button" onclick="sort()">
        Sort the Bars
        <button>Sort</button>
    </div>
    

    <div id="reset" onclick="fullreset()"><button>Reset</button></div>

    <div id="array-container"></div>
    
    <script src="script.js"></script>
</body>
</html>
