<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bubble Sort Visualizer</h1>
    <div>
        <label for="inputnum">Input the numbers count here</label>
        <input id="inputnum" type="number" placeholder="0">
        <button onclick="start()">enter</button>
    </div>
    <div id="button-container">
        <div id="generate-array"><button>Generate Array</button></div>
        <div id="bubble"><button>Bubble Sort</button></div>
        <div id="reset"><button>Reset</button></div>
    </div>
    <div id="array-container"></div>
    <script src="script.js"></script>
</body>
</html>
